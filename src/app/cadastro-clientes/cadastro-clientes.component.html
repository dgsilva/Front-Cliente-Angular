<div class="card shadow mb-4">
    <div class=" card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Cadastro de cliente</h6>
    </div>

    <div class="card-body">
        <form #formCadastro="ngForm" (submit)="cadastrarCliente()" autocomplete="off" >

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nome do Cliente:</label>
                        <input type="text" name="nome" class="form-control" placeholder="Ex: JoÃ£o da Silva">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Email do Cliente:</label>
                        <input type="email" name="email" class="form-control" placeholder="Ex: Joao@gmail.com">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>CPF:</label>
                        <input type="text" name="cpf" class="form-control" 
                        placeholder="Ex: 123-456-789-01">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <input type="submit" value="Cadastrar Cliente" class="btn btn-success" />
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
